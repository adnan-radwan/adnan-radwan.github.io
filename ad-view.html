<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عرض الإعلان — Golden Ads</title>

<style>

/* إصلاح القصّ داخل Blogger */
html, body, #main, .main, #content, .content,
.post-body, .entry-content, .post, .post-wrapper {
  width: 100% !important;
  max-width: 100% !important;
  margin: 0 !important;
  padding: 0 !important;
  box-sizing: border-box !important;
  overflow-x: hidden !important;
}

/* خلفية سوداء مخملية */
body {
  font-family: "Tajawal", sans-serif;
  background: #0a0a0a; /* Velvet Black */
  color: #e8d8b0;
}

/* هيدر مع خط ذهبي أعلى وأسفل */
.header {
  background: #0a0a0a;
  padding: 22px 0px;
  text-align: center;
  border-top: 3px solid #d4af37;   /* خط ذهبي رفيع */
  border-bottom: 3px solid #d4af37; /* خط ذهبي رفيع */
}
.header-title {
  font-size: 30px;
  font-weight: 900;
  color: #d8c28a;
}
  }
/* الحاوية */
.container {
  max-width: 900px;
  margin: 20px auto 40px;
  padding: –0 16px;
}
/* صورة الإعلان */
.ad-image {
  width: 97%;
  height: 280px;
  object-fit: cover;
  border-radius: 15px;
  border: 1px solid #d4af37;
  box-shadow: 0 0 18px rgba(0,0,0,0.7);
}
/* غلاف مربع العرض */
.ad-view-wrapper {
  position: relative;
}

/* العربة الذهبية (Emoji) */
.golden-car {
  position: absolute;
  top: -40px;        /* أعلى مربع العرض مباشرة */
  right: -100px;     /* تبدأ خارج الشاشة يمين */
  font-size: 45px;   /* حجم العربة */
  z-index: 20;
  animation: moveGoldenCar 5s linear infinite;
}

/* حركة العربة */
@keyframes moveGoldenCar {
  from {
    right: -100px;
  }
  to {
    right: 110%;
  }
}
  
/* صندوق الإعلان */
.ad-box {
  margin-top: 15px;
  background: #000; /* سواد كامل */
  padding: 16px;
  border-radius: 15px;
  border: 1px solid #d4af37;
  box-shadow: 0 0 18px rgba(0,0,0,0.6);
}
.ad-title {
  font-size: 20px;
  font-weight: 800;
  color: #e8d8b0;
}
.ad-price {
  margin: 12px 0;
  font-size: 17px;
}
.price-new { color: #d8c28a; font-weight: bold; }
.price-old { color: #777; text-decoration: line-through; margin-right: 6px; }

/* شارات */
.badge {
  display: inline-block;
  padding: 5px 12px;
  border-radius: 6px;
  font-size: 12px;
  margin-right: 6px;
}
.badge-featured { background: #d4af37; color: #000; }
.badge-expired { background: #555; color: #eee; }

/* العدّاد */
.countdown {
  margin-top: 12px;
  font-size: 14px;
  color: #b8a98a;
}

/* الوصف */
.ad-desc {
  margin-top: 18px;
  line-height: 1.9;
  font-size: 15px;
  color: #d6c9a5;
}

/* أزرار النسخ والمشاركة */
.action-row {
  margin-top: 25px;
  display: flex;
  gap: 18px;
}
.action-btn {
  flex: 1;
  padding: 18px;
  background: #000;
  border: 3px solid #d4af37;
  color: #d8c28a;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
  font-size: 18px;
  transition: 0.25s;
}
.action-btn:hover {
  background: #d4af37;
  color: #000;
  transform: translateY(-3px);
}

/* زر تواصل */
.ad-btn {
  display: block;
  margin-top: 30px;
  padding: 18px;
  background: #d4af37;
  color: #000;
  text-align: center;
  border-radius: 14px;
  text-decoration: none;
  font-weight: bold;
  font-size: 20px;
  transition: 0.25s;
}
.ad-btn:hover {
  transform: translateY(-3px);
  opacity: 0.9;
}

/* عنوان قسم الإعلانات */
.similar-title {
  margin-top: 48px;
  font-size: 22px;
  font-weight: 800;
  color: #d8c28a;
}

/* شبكة الإعلانات */
#similarGrid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* بطاقة مشابهة */
.sim-card {
  background: #000;
  border: 2px solid #d4af37;
  border-radius: 12px;
  overflow: hidden;
  transition: 0.3s ease;
}
.sim-card:hover {
  transform: translateY(-6px);
  border-color: #f1d98c;
}
.sim-img {
  width: 100%;
  height: 130px;
  object-fit: cover;
}
.sim-body {
  padding: 12px;
  font-size: 14px;
  color: #e8d8b0;
}
.sim-link {
  display: block;
  margin-top: 10px;
  padding: 8px;
  background: #d4af37;
  color: #000;
  text-align: center;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}
.sim-link:hover {
  opacity: 0.85;
}

/* زر عرض كل الإعلانات */
.all-ads-btn {
  display: block;
  margin: 30px auto 0;
  width: 220px;
  padding: 12px;
  background: #d4af37;
  color: #000;
  text-align: center;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  font-size: 15px;
}

</style>
</head>

<body>

<div class="header">
  <div class="header-title">عرض الإعلان</div>
</div>

<div class="container">

  <img id="adImage" class="ad-image" src="" alt="">

  <div class="ad-box">
    <div id="adTitle" class="ad-title"></div>

    <div id="adPrice" class="ad-price"></div>

    <div id="adBadges"></div>

    <div id="countdown" class="countdown"></div>

    <div id="adDesc" class="ad-desc"></div>

    <div class="action-row">
      <div class="action-btn" onclick="copyLink()">نسخ الرابط</div>
      <div class="action-btn" onclick="shareAd()">مشاركة</div>
    </div>

    <a id="contactBtn" class="ad-btn" href="#">تواصل مع المعلن</a>
  </div>

  <div class="similar-title">إعلانات مشابهة</div>
  <div id="similarGrid"></div>

</div>

<script src="https://raw.githack.com/adnan-radwan/adnan-radwan.github.io/main/adsDB.js"></script>

<script>
let currentAd = null;

function getAdID() {
  const params = new URLSearchParams(window.location.search);
  return Number(params.get("id"));
}

function loadAd() {
  const id = getAdID();
  if (!id || !window.ads) return;

  currentAd = ads.find(a => a.id === id);
  if (!currentAd) return;

  document.getElementById("adImage").src = currentAd.image;
  document.getElementById("adTitle").textContent = currentAd.title;

  document.getElementById("adPrice").innerHTML = `
    ${currentAd.newPrice ? `<span class="price-new">${currentAd.newPrice}</span>` : ""}
    ${currentAd.oldPrice ? `<span class="price-old">${currentAd.oldPrice}</span>` : ""}
  `;

  const now = new Date();
  const exp = new Date(currentAd.expires);

  let badges = "";
  if (currentAd.featured) badges += `<span class="badge badge-featured">مميز</span>`;
  if (exp <= now) badges += `<span class="badge badge-expired">منتهٍ</span>`;

  document.getElementById("adBadges").innerHTML = badges;

  document.getElementById("adDesc").textContent = currentAd.desc || "لا يوجد وصف.";

  document.getElementById("contactBtn").href = currentAd.link || "#";

  startCountdown(currentAd.expires);

  loadSimilar(currentAd.category, currentAd.id);
}

function startCountdown(dateStr) {
  const box = document.getElementById("countdown");
  const end = new Date(dateStr).getTime();

  function update() {
    const diff = end - Date.now();
    if (diff <= 0) {
      box.textContent = "انتهى العرض";
      return;
    }
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    box.textContent = `متبقٍ: ${d} يوم`;
  }

  update();
  setInterval(update, 60000);
}

function shareAd() {
  if (navigator.share) {
    navigator.share({
      title: currentAd.title,
      text: "إعلان مميز على Golden Ads",
      url: window.location.href
    });
  } else {
    alert("المشاركة غير مدعومة على هذا الجهاز");
  }
}

function copyLink() {
  navigator.clipboard.writeText(window.location.href);
  alert("تم نسخ رابط الإعلان");
}

function loadSimilar(category, excludeID) {
  const titleBox = document.querySelector(".similar-title");
  const grid = document.getElementById("similarGrid");

  let similar = ads.filter(a => a.category === category && a.id !== excludeID);

  if (similar.length === 0) {
    titleBox.textContent = "أحدث الإعلانات";
    similar = ads.filter(a => a.id !== excludeID).sort((a, b) => b.id - a.id);
  }

  similar = similar.slice(0, 4);

  grid.innerHTML = similar.map(ad => `
    <div class="sim-card">
      <img class="sim-img" src="${ad.image}">
      <div class="sim-body">
        ${ad.title}
        <a class="sim-link" href="/p/ad-view.html?id=${ad.id}">عرض</a>
      </div>
    </div>
  `).join("");

  const container = document.querySelector(".container");
  if (!document.getElementById("allAdsBtn")) {
    container.insertAdjacentHTML("beforeend", `
      <a id="allAdsBtn" class="all-ads-btn" href="/p/all-ads.html">عرض كل الإعلانات</a>
    `);
  }
}

loadAd();
</script>

</body>
</html>
