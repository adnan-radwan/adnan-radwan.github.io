<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOLDEN ADS — الصفحة الرئيسية</title>

  <!-- CSS الرئيسي -->
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!-- شريط علوي -->
  <nav id="goldNav">
    <div>GOLDEN ADS</div>
    <div>
      <a href="/">الرئيسية</a>
      <a href="#allAdsGrid">الإعلانات</a>
      <a href="/p/contact.html">تواصل</a>
    </div>
  </nav>

  <!-- فيديو الخلفية -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://adnan-radwan.github.io/p/bg.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>
  <canvas id="particlesCanvas"></canvas>

  <!-- هيدر -->
  <header class="hero-header reveal">
    <div>
      <h1 class="hero-title">GOLDEN ADS</h1>
      <p class="hero-subtitle">Ultra Cinematic Gold Experience</p>
    </div>
  </header>

  <!-- السلايدر (موصى بها) -->
  <section class="emperor-slider-container reveal">
    <div id="emperorSlides"></div>
    <div class="emperor-prev emperor-nav"></div>
    <div class="emperor-next emperor-nav"></div>
    <div class="emperor-dots" id="emperorDots"></div>
  </section>

  <div class="gold-separator reveal"></div>

  <!-- المميزة (صف أفقي) -->
  <section class="ads-section reveal">
    <h2 class="categories-title">المميزة</h2>
    <div id="featuredRow" class="horizontal-row"></div>
  </section>

  <!-- أحدث الإعلانات -->
  <section class="ads-section reveal">
    <h2 class="categories-title">أحدث الإعلانات</h2>
    <div id="latestGrid" class="ads-grid"></div>
  </section>

  <!-- كل الإعلانات -->
  <section class="ads-section reveal">
    <h2 class="categories-title">كل الإعلانات</h2>
    <div id="allAdsGrid" class="ads-grid"></div>
  </section>

  <!-- فوتر -->
  <footer class="footer reveal">
    <div class="footer-title">GOLDEN ADS</div>
    <div class="footer-copy">© 2026 — تصميم وبرمجة: عدنان رضوان</div>
  </footer>

  <!-- زر العودة للأعلى -->
  <div id="backTop">↑</div>

  <!-- شاشة سينمائية -->
  <div id="introScreen">
    <div id="introLogo">GOLDEN ADS</div>
  </div>

  <!-- قاعدة البيانات -->
  <script src="adsDB.js"></script>

  <!-- سكربتات الصفحة -->
  <script src="main.js"></script>

</body>
</html>
