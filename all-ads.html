<script>
let baseList = [];
let viewList = [];

function init() {
  if (!window.ads) {
    alert("لم يتم تحميل قاعدة البيانات.");
    return;
  }
  baseList = [...ads];
  applyAll();
}

// تطبيق البحث + الفلترة + الفرز
function applyAll() {
  const now = new Date();
  const q = document.getElementById("searchBox").value.trim().toLowerCase();
  const cat = document.getElementById("filterCategory").value;
  const feat = document.getElementById("filterFeatured").value;
  const status = document.getElementById("filterStatus").value;
  const sortBy = document.getElementById("sortBy").value;

  let list = [...baseList];

  // بحث
  if (q) {
    list = list.filter(ad =>
      (ad.title || "").toLowerCase().includes(q) ||
      (ad.desc || "").toLowerCase().includes(q) ||
      String(ad.id).includes(q)
    );
  }

  // تصنيف
  if (cat) list = list.filter(a => a.category === cat);

  // مميز
  if (feat) list = list.filter(a => String(a.featured) === feat);

  // حالة
  if (status === "active") list = list.filter(a => new Date(a.expires) > now);
  if (status === "expired") list = list.filter(a => new Date(a.expires) <= now);

  // فرز
  list.sort((a, b) => {
    if (sortBy === "expiresAsc") {
      return new Date(a.expires) - new Date(b.expires);
    } else if (sortBy === "expiresDesc") {
      return new Date(b.expires) - new Date(a.expires);
    } else if (sortBy === "idDesc") {
      return b.id - a.id;
    } else if (sortBy === "idAsc") {
      return a.id - b.id;
    }
    return 0;
  });

  viewList = list;
  renderGrid(list);
  updateCount();
}

// عرض العدد
function updateCount() {
  const box = document.getElementById("countInfo");
  box.textContent = `عدد الإعلانات المعروضة: ${viewList.length} من إجمالي ${baseList.length}`;
}

// عرض البطاقات
function renderGrid(arr) {
  const grid = document.getElementById("adsGrid");
  const now = new Date();

  grid.innerHTML = arr.map(ad => {
    const exp = new Date(ad.expires);
    const expired = exp <= now;

    return `
      <div class="card">
        <img class="card-img" src="${ad.image}" alt="">
        <div class="card-body">
          <div class="card-title">${ad.title}</div>

          <div class="card-price">
            ${ad.newPrice ? `<span class="price-new">${ad.newPrice}</span>` : ""}
            ${ad.oldPrice ? `<span class="price-old">${ad.oldPrice}</span>` : ""}
          </div>

          <div>
            ${ad.featured ? `<span class="badge badge-featured">مميز</span>` : ""}
            ${expired ? `<span class="badge badge-expired">منتهٍ</span>` : ""}
          </div>

          <div class="countdown" id="cd-${ad.id}"></div>

          <a class="card-btn" href="/p/ad-view.html?id=${ad.id}">عرض الإعلان</a>
        </div>
      </div>
    `;
  }).join("");

  arr.forEach(ad => startCountdown(ad.id, ad.expires));
}

// عداد
function startCountdown(id, dateStr) {
  const box = document.getElementById("cd-" + id);
  const end = new Date(dateStr).getTime();

  function update() {
    const now = Date.now();
    const diff = end - now;

    if (diff <= 0) {
      box.textContent = "انتهى العرض";
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    box.textContent = `متبقٍ: ${d} يوم`;
  }

  update();
  setInterval(update, 60000);
}

// Events
document.getElementById("searchBox").addEventListener("input", applyAll);
document.getElementById("filterCategory").addEventListener("change", applyAll);
document.getElementById("filterFeatured").addEventListener("change", applyAll);
document.getElementById("filterStatus").addEventListener("change", applyAll);
document.getElementById("sortBy").addEventListener("change", applyAll);

// Start
init();
